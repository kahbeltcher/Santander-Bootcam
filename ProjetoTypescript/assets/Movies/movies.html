<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    .btn{
        background-color:#F49FB1;
    }
    body {
        background-color: #f8eff2;
        color:#736D6E
    }
    #form-control,option,#categoria,.btn,th{
       color: #736D6E
    }
    .btn {
        font-weight: 600;
    }
    h1{
        padding-bottom: 20px;
    }
    
</style>
<body>
    <div class="container">
        <h1>{Filmes}</h1>
        <form action="" class="jumbotron">
            <div class="row">
                <div class="col-4" id="div">
                    <label >Titulo</label><br>
                    <input type="text" id="Titulo" onkeyup="atualizarDados()"  class="form-control" placeholder="Tilulo"/>
                </div>
                <div class="col-3" id="div">
                    <label >Link</label><br>
                    <input type="url" id="link" onkeyup="atualizarDados()"  class="form-control"  placeholder="URL"/>
                </div>
                <div class="col-3" id="div">
                    <label >Categoria</label>
                    <select id="categoria" class=" form-control"  onchange="atualizarDados()" >
                        <option >Categorias 1</option>
                        <option >Categorias 2</option>
                        <option >Categorias 3</option>
                    </select>
                </div>
                <div class="col-1" id="div">
                    <label >ANO</label>
                    <input type="number"  id="ano"  onkeyup="atualizarDados()" class="form-control"/>
                </div>
            </div>
            <br/>
            <a href="javascript:void(0)" onclick="cadastrar()" class="btn ">
                Cadastrar Filme
            </a>
        </form>
        <table class="table table striped">
            <thead>
                <tr>
                    <th scope="col">Nome:</th>
                    <th scope="col">Categoria:</th>
                    <th scope="col">Ano:</th>
                    <th scope="col" class="text-right">Ação:</th>
                </tr>
            </thead>
            <tbody id="lista_filme"></tbody>
        </table>
    </div>
</body>
    <!--Optei for fazer em JS -->

<script src="listaFilmes.js">
 
</script>
</html>
