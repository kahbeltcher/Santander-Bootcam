<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrap">
        <div class="instagram-phone">
                <img src="imagens/phone1.png" alt="first-img">
            </div>
        <div class="instagram-login">
            <div class="group">
               <img src="imagens/instagram-logo.png" class="instagram-logo" alt="logo">
                    <div class="profile-picture">
                            <img src="imagens/cat.jpg" alt="profile">
                    </div>
                    <a href="#" class="login">Continue como fulana</a>
                    <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-a-account">Não é fulana?</p>
                <p class="not-a-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastrar-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" 
                    class="app-download"></a> 
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D5B5B42C9-FD92-4A67-AEDA-48617D44E6F0%26utm_content%3Dlo%26utm_medium%3Dbadge"
                     class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</script>
</html>
