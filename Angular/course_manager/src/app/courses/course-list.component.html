
<h2>Lista</h2>

<div class="form-group row">

    <label class="col-sm-2 col-form-label">Filter By:</label>

    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>

</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Código</th>
            <th>Duração</th>
            <th>Avaliação</th>
            <th>Data</th>
            <th>Opção</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td><img [src]="course.imageUrl" width="29" height="29"></td>            
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code | lowercase | replace:'-':' '}}</td>
            <td>{{course.duration}}</td>
            <td>            
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>{{course.releaseDate | date:'dd/MM/YYYY'}}</td>
            
            <td>
            <!--botão EDITAR-->
            <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary mr-2">Editar</a>
            <!--botão DELETAR-->
            <button (click)="deleteById(course.id)" class="btn btn-danger">Delete</button>
            </td>   
        </tr>
    </tbody>
</table>
